<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>🏛МУЗЕЙ🏛</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}" />
    <script src="https://cdn.ckeditor.com/ckeditor5/41.3.1/classic/ckeditor.js"></script>

</head>
<body>
<header>
    <nav>
        <nav>
            <ul>
                <li><a th:href="@{../exhibit/all}">Назад</a></li>
                <li><a th:href="@{../exhibit/add}">Добавить</a></li>
                <li><a th:href="@{../user/all}">Пользователи</a></li>
                <li><a th:href="@{../logout}">Выход</a></li>
            </ul>
        </nav>
    </nav>
</header>
<main>
    <article>
        <div th:text="${message}"></div>
        <form method="POST" th:object = "${Exhibit}" enctype="multipart/form-data" th:action="@{/api/v1/exhibit/edit(id=${Exhibit.getId()})}">
            <div class="img">
                <img th:src="@{*{image}}" alt="image">
            </div>
            <div class="name">
                <input type="text" th:field="*{name}" name="name" id="">
            </div>
            <label class="input-file">
                <input type="file" th:field = "*{image}" name="image"/>
                <span>Загрузить</span>
            </label>

            <textarea id="editor" th:field="*{description}" th:value="*{description}"></textarea>
            <input type="submit" value="Submit">
        </form>
    </article>
    <footer>
    </footer>
</main>
<script type="text/javascript">

    ClassicEditor
        .create( document.querySelector( '#editor' ), {
            toolbar: {
                items: [
                    'alignment',
                    'heading',
                    '|',
                    'bold',
                    'italic',
                    'link',
                    'bulletedList',
                    'numberedList',
                    '|',
                    'outdent',
                    'indent',
                    '|',
                    'blockQuote',
                    'insertTable',
                    'undo',
                    'redo'],
                shouldNotGroupWhenFull: false
            }
        } )
        .catch( error => {
            console.log( error );
        } );
</script>
</body>
</html>
